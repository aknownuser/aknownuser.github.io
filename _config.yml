title: "AKnownUser Research"

description: "Blog that contains my research and learning process in IR and malware analysis"
github_username: aknownuser

#Site author
author:
  name: "Oussama El Azizi"
  bio: "Interested in malware and analysing stuff"
  location: "Barcelona, Spain"
  links:
    - label: "LinkedIn"
      incon: "fab fa-linkedin-in" 
      url: "www.linkedin.com/in/oussama-el-azizi-b67815110"
 
 #Footer config:
footer:
  links:
    - label: "LinkedIn"
      incon: "fab fa-linkedin" 
      url: "www.linkedin.com/in/oussama-el-azizi-b67815110"
      
#Builds settings
plugins: [ "jekyll-include-cache" ]
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  
include: ["_pages", "_posts"]

# Theme settings   
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

#Language settings
local: "en-US"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
  # _pages
  - scope:
      path: ""
      type: pages


